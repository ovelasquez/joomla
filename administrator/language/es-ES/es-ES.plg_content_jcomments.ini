PLG_CONTENT_JCOMMENTS="Contenido - JComments"
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_DESC="Mostrar/Esconder vínculo &quot;Agregar nuevo comentario&quot;. El vínculo se muestra luego de la introducción del diseño de Blog, si el artículo aún no posee comentarios"
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_LABEL="Enlace &quot;Agregar nuevo comentario&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_DESC="Plugin de evento para mostrar la lista de los comentarios. Valores posibles: <ul><li>onPrepareContent &mdash; comentarios se mostrarán inmediatamente después del texto del artículo y sólo en la última página para varias páginas artículos.</li><li>onAfterDisplayContent &mdash; comentarios aparecerán después del texto del artículo y después de los metadatos (fecha de modificación, etc.). En artículos de multipáginas los comentarios aparecerán en todas las páginas sin excepción.</li></ul>. El evento predeterminado es onAfterDisplayContent."
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_LABEL="Contenido Evento"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_DESC="Por defecto, agregar nuevos comentarios a los artículos está desactivado cuando son movidos a archivar. Puede reemplazar ello y mantener comentarios activados incluso para material archivado."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_LABEL="Comentarios de artículo archivado"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="Mostrar/Ocultar enlace <b>Añadir comentario</b> en artículo en la página principal. Este parámetro influye únicamente en le enlace Añadir comentario (o Comentarios), el enlace Detalles será aparecerá como antes."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_LABEL="En página principal"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_DESC="Mostrar/Ocultar el vínculo con el número de comentarios dejados por los usuarios para cada artículo. El enlace se muestra en el texto de introducción en el diseño del Blog."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_LABEL="Vincular &quot;Comentarios&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_DESC="Este parámetro permite establecer el nombre para una clase CSS opcional para vinculo &quot;Comentarios&quot; y &quot;Agregar nuevo comentario&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_LABEL="Vínculo de CSS de Comentarios"
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_DESC="Selección de posición para desplegar vinculo &quot;Comentarios&quot; (o &quot;Agregar nuevo comentario&quot;, si no existen comentarios aún). Por defecto los comentarios se muestran luego del texto de introducción de un artículo en el diseño de Blog."
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_LABEL="Posición de vínculos"
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_DESC="Este parámetro permite establecer el nombre para una clase CSS opcional para el vínculo&quot;Leer más&quot;. Para usar la clase CSS de vínculo &quot;Leer más&quot; desde plantillas de Joomla!, colocar el nombre de este selector a &quot;readmore&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_LABEL="Vínculo de CSS de Leer más"
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_DESC="Estilo de despliegue para vínculo &quot;Leer más&quot;. Valores posibles: <ul><li>>JComments &mdash; vínculos &quot;Leer más&quot; y &quot;Comentarios&quot; se desplegarán en una línea, el aspecto del vínculo &quot;Leer más&quot; será determinado por la clase CSS especificada en la configuración por el selector de &quot;Vínculo de CSS de Leer más&quot;. </li><li>Joomla &mdash; vínculo &quot;Leer más&quot; será desplegado por Joomla!, y vínculo &quot;Comentarios&quot; será mostrado en una línea separada, </li></ul>. Por defecto &quot;JComments&quot; despliega el estilo en uso."
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_LABEL="Estilo de Leer más"
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_DESC="Mostrar/Ocultar el número de hits para cada artículo. Esta función ejecuta una consulta SQL adicional para cada artículo y por lo tanto, puede conducir a una mayor carga del servidor en sitios de alto tráfico."
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_LABEL="Mostrar hits"
PLG_CONTENT_JCOMMENTS_VALUE_AFTER_ARTICLE="Después del artículo"
PLG_CONTENT_JCOMMENTS_VALUE_BEFORE_ARTICLE="Antes del artículo"
PLG_CONTENT_JCOMMENTS_VALUE_JCOMMENTS="JComments"
PLG_CONTENT_JCOMMENTS_VALUE_JOOMLA="Joomla"
PLG_CONTENT_JCOMMENTS_VALUE_ONAFTERDISPLAYCONTENT="onAfterDisplayContent"
PLG_CONTENT_JCOMMENTS_VALUE_ONPREPARECONTENT="onPrepareContent"
PLG_CONTENT_JCOMMENTS_XML_DESCRIPTION="Desplegar el número de comentarios realizados al artículo en diseño Blog y a la lista de comentarios (con formulario de agregación de comentario) in la vista completa del artículo"
